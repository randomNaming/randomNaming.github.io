<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物品库存管理系统</title>
    <!-- Supabase JavaScript SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Supabase 配置文件 -->
    <script src="config.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --text-color: #2c3e50;
            --border-radius: 5px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--dark-color);
            font-size: 1.1rem;
        }
        
        .command-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .command-card {
            flex: 1;
            min-width: 300px;
            background-color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            border: 1px solid #eee;
        }
        
        .command-card h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
        }
        
        textarea {
            height: 120px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        .btn-danger {
            background-color: var(--danger-color);
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .btn-success {
            background-color: var(--success-color);
        }
        
        .btn-success:hover {
            background-color: #27ae60;
        }
        
        .btn-warning {
            background-color: var(--warning-color);
        }
        
        .btn-warning:hover {
            background-color: #e67e22;
        }
        
        .output-section {
            margin-top: 30px;
        }
        
        .output-container {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            border: 1px solid #eee;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .output-title {
            color: var(--dark-color);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .output-content {
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
        }
        
        .category-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .category-btn {
            background-color: var(--light-color);
            color: var(--dark-color);
            border: none;
            padding: 8px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .category-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .category-btn.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .inventory-item {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
            border: 1px solid #eee;
        }
        
        .item-id {
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .item-quantity {
            font-size: 1.2rem;
            margin-top: 5px;
        }
        
        .low-stock {
            color: var(--danger-color);
            font-weight: bold;
        }
        
        .management-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .input-hint {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }
        
        .quick-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .quick-action-btn {
            background-color: var(--light-color);
            color: var(--dark-color);
            border: none;
            padding: 5px  10px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .quick-action-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .batch-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        
        .batch-item-input {
            flex: 2;
        }
        
        .batch-quantity-input {
            flex: 1;
        }
        
        .remove-batch-btn {
            background-color: var(--danger-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: var(--border-radius);
            cursor: pointer;
        }
        
        .add-batch-btn {
            background-color: var(--success-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: var(--border-radius);
            cursor: pointer;
            margin-top: 10px;
        }
        
        .low-stock-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .low-stock-input {
            width: 120px;
        }
        
        .history-section {
            margin-top: 30px;
        }
        
        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        .history-table th,
        .history-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        .history-table th {
            background-color: #f5f5f5;
            font-weight: 600;
        }
        
        .history-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .undo-btn {
            background-color: var(--warning-color);
            color: white;
            border: none;
            padding: 3px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .undo-btn:hover {
            background-color: #e67e22;
        }
        
        .history-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .history-empty {
            text-align: center;
            color: #666;
            padding: 20px;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .command-card {
                min-width: 100%;
            }
            
            .inventory-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .management-buttons {
                flex-direction: column;
            }
            
            .quick-actions {
                flex-direction: column;
            }
            
            .batch-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .low-stock-input-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .low-stock-input {
                width: 100%;
            }
            
            .history-table {
                font-size: 0.9rem;
            }
            
            .history-table th,
            .history-table td {
                padding: 6px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>物品库存管理系统</h1>
            <p class="subtitle">支持物品系列: A(26), B(32), C(29), D(26), E(24), F(25), G(21), H(23), M(15), P(23)</p>
        </header>
        
        <div class="management-buttons">
            <button id="init-btn" class="btn-warning">初始化库存</button>
            <button id="multi-use-btn" class="btn-danger">多条录入使用</button>
            <button id="export-btn" class="btn-success">导出库存报告</button>
            <button id="import-btn" class="btn-success">导入库存数据</button>
            <button id="reset-btn" class="btn-danger">重置所有数据</button>
            <button id="view-history-btn" class="btn-warning">查看操作记录</button>
        </div>
        
        <div class="command-section">
            <div class="command-card">
                <h3>使用物品</h3>
                <div class="form-group">
                    <label for="use-item-ids">物品编号（支持"/"分隔多个物品）</label>
                    <textarea id="use-item-ids" placeholder="例如: A1/A2/A3&#10;或: A1-A5&#10;或: A系列"></textarea>
                    <div class="input-hint">支持格式：单个编号(A1)、多个编号(A1/A2/A3)、范围(A1-A5)、系列(A系列)</div>
                </div>
                <div class="form-group">
                    <label for="use-quantity">数量</label>
                    <input type="number" id="use-quantity" placeholder="输入使用数量">
                </div>
                <div class="quick-actions">
                    <button class="quick-action-btn" onclick="addUseExample()">添加示例</button>
                    <button class="quick-action-btn" onclick="clearUseInput()">清空列表</button>
                </div>
                <button id="use-btn" style="margin-top: 10px;">使用物品</button>
            </div>
            
            <div class="command-card">
                <h3>多条录入使用</h3>
                <div class="form-group">
                    <label>批量录入（每行一个物品和数量）</label>
                    <div id="batch-input-container">
                        <div class="batch-row">
                            <input type="text" class="batch-item-input" placeholder="物品编号，如: A1">
                            <input type="number" class="batch-quantity-input" placeholder="数量">
                            <button class="remove-batch-btn" onclick="removeBatchRow(this)">×</button>
                        </div>
                    </div>
                    <button class="add-batch-btn" onclick="addBatchRow()">+ 添加一行</button>
                </div>
                <div class="input-hint">格式：每行输入物品编号和数量，如：A1 20</div>
                <div class="quick-actions">
                    <button class="quick-action-btn" onclick="addBatchExample()">添加示例</button>
                    <button class="quick-action-btn" onclick="clearBatchInput()">清空所有</button>
                    <button class="quick-action-btn" onclick="parseTextInput()">从文本导入</button>
                </div>
                <button id="batch-use-multi-btn" class="btn-danger" style="margin-top: 10px;">执行批量使用</button>
            </div>
            
            <div class="command-card">
                <h3>查询库存</h3>
                <div class="form-group">
                    <label for="check-item-id">物品编号</label>
                    <input type="text" id="check-item-id" placeholder="例如: A1">
                </div>
                <button id="check-btn">查询单个物品</button>
                <button id="check-all-btn" style="margin-top: 10px;">查看全部库存</button>
                
                <div class="form-group" style="margin-top: 15px;">
                    <label>检查低库存</label>
                    <div class="low-stock-input-group">
                        <input type="number" id="low-stock-threshold" class="low-stock-input" placeholder="阈值" value="100">
                        <button id="check-low-btn" class="btn-danger">检查低库存</button>
                    </div>
                    <div class="input-hint">显示库存低于设定阈值的物品</div>
                </div>
                
                <div class="form-group" style="margin-top: 15px;">
                    <label for="check-category">按系列查询</label>
                    <select id="check-category">
                        <option value="">选择系列</option>
                        <option value="A">A系列 (A1-A26)</option>
                        <option value="B">B系列 (B1-B32)</option>
                        <option value="C">C系列 (C1-C29)</option>
                        <option value="D">D系列 (D1-D26)</option>
                        <option value="E">E系列 (E1-E24)</option>
                        <option value="F">F系列 (F1-F25)</option>
                        <option value="G">G系列 (G1-G21)</option>
                        <option value="H">H系列 (H1-H23)</option>
                        <option value="M">M系列 (M1-M15)</option>
                        <option value="P">P系列 (P1-P23)</option>
                    </select>
                </div>
                <button id="check-category-btn">查询系列库存</button>
            </div>
        </div>
        
        <div class="category-selector">
            <button class="category-btn" data-category="A">A系列</button>
            <button class="category-btn" data-category="B">B系列</button>
            <button class="category-btn" data-category="C">C系列</button>
            <button class="category-btn" data-category="D">D系列</button>
            <button class="category-btn" data-category="E">E系列</button>
            <button class="category-btn" data-category="F">F系列</button>
            <button class="category-btn" data-category="G">G系列</button>
            <button class="category-btn" data-category="H">H系列</button>
            <button class="category-btn" data-category="M">M系列</button>
            <button class="category-btn" data-category="P">P系列</button>
        </div>
        
        <div class="output-section">
            <h2 class="output-title">库存信息</h2>
            <div class="output-container">
                <div class="output-content" id="output-content">
                    <!-- 输出内容将在这里显示 -->
                </div>
                <div class="inventory-grid" id="inventory-grid">
                    <!-- 库存网格将在这里显示 -->
                </div>
            </div>
        </div>
        
        <div class="history-section" id="history-section" style="display: none;">
            <h2 class="output-title">操作记录</h2>
            <div class="output-container">
                <div class="history-controls">
                    <span>最近操作记录（最多保存50条）</span>
                    <button id="clear-history-btn" class="btn-danger">清空记录</button>
                </div>
                <table class="history-table" id="history-table">
                    <thead>
                        <tr>
                            <th>时间</th>
                            <th>操作类型</th>
                            <th>物品</th>
                            <th>数量</th>
                            <th>操作前库存</th>
                            <th>操作后库存</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="history-tbody">
                        <!-- 记录将在这里显示 -->
                    </tbody>
                </table>
                <div id="history-empty" class="history-empty" style="display: none;">
                    暂无操作记录
                </div>
            </div>
        </div>
    </div>

    <script>
        // Supabase 客户端
        let supabaseClient = null;
        
        // 库存数据
        let inventory = {};
        // 操作记录
        let operationHistory = [];
        const MAX_HISTORY_SIZE = 50;
        
        // 初始化 Supabase 客户端
        function initSupabase(url, key) {
            if (!url || !key) {
                return false;
            }
            try {
                supabaseClient = supabase.createClient(url, key);
                return true;
            } catch (error) {
                console.error('Supabase 初始化失败:', error);
                return false;
            }
        }
        
        // 加载 Supabase 配置（从 config.js 文件）
        function loadSupabaseConfig() {
            // 检查是否定义了配置对象
            if (typeof window.SUPABASE_CONFIG === 'undefined') {
                console.warn('未找到 Supabase 配置，请确保 config.js 文件已正确加载');
                return false;
            }
            
            const config = window.SUPABASE_CONFIG;
            
            // 检查是否启用 Supabase
            if (!config.ENABLE_SUPABASE) {
                console.log('Supabase 已禁用，将使用本地存储');
                return false;
            }
            
            // 检查配置是否完整
            if (!config.URL || !config.API_KEY) {
                console.warn('Supabase 配置不完整，请检查 config.js 文件中的 URL 和 API_KEY');
                return false;
            }
            
            // 初始化 Supabase 客户端
            if (initSupabase(config.URL, config.API_KEY)) {
                console.log('Supabase 已连接');
                // 测试连接
                testSupabaseConnection();
                return true;
            } else {
                console.error('Supabase 连接失败，请检查配置');
                return false;
            }
        }
        
        // 测试 Supabase 连接
        async function testSupabaseConnection() {
            if (!supabaseClient) return;
            
            try {
                // 尝试读取数据表（如果不存在会自动创建）
                const { data, error } = await supabaseClient
                    .from('inventory_data')
                    .select('id')
                    .limit(1);
                
                if (error && error.code === 'PGRST116') {
                    // 表不存在，需要创建
                    console.warn('Supabase 表不存在，请在 Supabase SQL Editor 中执行以下 SQL:');
                    console.log('CREATE TABLE IF NOT EXISTS inventory_data (\n' +
                        '  id TEXT PRIMARY KEY,\n' +
                        '  data JSONB NOT NULL,\n' +
                        '  updated_at TIMESTAMP DEFAULT NOW()\n' +
                        ');\n\n' +
                        'CREATE TABLE IF NOT EXISTS operation_history (\n' +
                        '  id BIGSERIAL PRIMARY KEY,\n' +
                        '  record_data JSONB NOT NULL,\n' +
                        '  created_at TIMESTAMP DEFAULT NOW()\n' +
                        ');\n\n' +
                        'ALTER TABLE inventory_data ENABLE ROW LEVEL SECURITY;\n' +
                        'ALTER TABLE operation_history ENABLE ROW LEVEL SECURITY;\n\n' +
                        'CREATE POLICY "Allow all operations" ON inventory_data FOR ALL USING (true);\n' +
                        'CREATE POLICY "Allow all operations" ON operation_history FOR ALL USING (true);');
                } else if (error) {
                    console.error('Supabase 连接测试失败: ' + error.message);
                } else {
                    console.log('Supabase 连接成功');
                }
            } catch (error) {
                console.error('测试连接失败:', error);
            }
        }
        
        // 从 Supabase 加载库存数据
        async function loadInventory() {
            // 先尝试从 Supabase 加载
            if (supabaseClient) {
                try {
                    const { data, error } = await supabaseClient
                        .from('inventory_data')
                        .select('data')
                        .eq('id', 'main')
                        .single();
                    
                    if (!error && data && data.data) {
                        inventory = data.data;
                        outputToConsole("库存数据已从 Supabase 加载");
                        return true;
                    }
                } catch (error) {
                    console.error('从 Supabase 加载失败:', error);
                    // 如果 Supabase 加载失败，尝试从 localStorage 加载
                }
            }
            
            // 降级到 localStorage
            const saved = localStorage.getItem('inventoryData');
            if (saved) {
                try {
                    inventory = JSON.parse(saved);
                    outputToConsole("库存数据已从本地存储加载");
                    return true;
                } catch (error) {
                    console.error('解析本地数据失败:', error);
                }
            }
            return false;
        }
        
        // 从 Supabase 加载操作记录
        async function loadHistory() {
            if (supabaseClient) {
                try {
                    const { data, error } = await supabaseClient
                        .from('operation_history')
                        .select('record_data')
                        .order('created_at', { ascending: false })
                        .limit(MAX_HISTORY_SIZE);
                    
                    if (!error && data) {
                        operationHistory = data.map(row => row.record_data);
                        return;
                    }
                } catch (error) {
                    console.error('从 Supabase 加载历史记录失败:', error);
                }
            }
            
            // 降级到 localStorage
            const saved = localStorage.getItem('operationHistory');
            if (saved) {
                try {
                    operationHistory = JSON.parse(saved);
                } catch (error) {
                    console.error('解析历史记录失败:', error);
                }
            }
        }
        
        // 保存库存数据到 Supabase
        async function saveInventory() {
            // 先保存到 localStorage（作为备份）
            localStorage.setItem('inventoryData', JSON.stringify(inventory));
            
            // 保存到 Supabase
            if (supabaseClient) {
                try {
                    const { error } = await supabaseClient
                        .from('inventory_data')
                        .upsert({
                            id: 'main',
                            data: inventory,
                            updated_at: new Date().toISOString()
                        });
                    
                    if (error) {
                        console.error('保存到 Supabase 失败:', error);
                        outputToConsole("警告: 数据已保存到本地，但 Supabase 保存失败: " + error.message);
                    }
                } catch (error) {
                    console.error('Supabase 保存异常:', error);
                }
            }
        }
        
        // 保存操作记录到 Supabase
        async function saveHistory() {
            // 先保存到 localStorage（作为备份）
            localStorage.setItem('operationHistory', JSON.stringify(operationHistory));
            
            // 保存到 Supabase（只保存最新的记录）
            if (supabaseClient && operationHistory.length > 0) {
                try {
                    // 获取最新的记录
                    const latestRecord = operationHistory[0];
                    
                    // 插入新记录
                    const { error } = await supabaseClient
                        .from('operation_history')
                        .insert({
                            record_data: latestRecord
                        });
                    
                    if (error) {
                        console.error('保存历史记录到 Supabase 失败:', error);
                    }
                    
                    // 如果记录超过限制，删除旧的记录
                    if (operationHistory.length > MAX_HISTORY_SIZE) {
                        // 获取需要删除的记录 ID
                        const recordsToDelete = operationHistory.slice(MAX_HISTORY_SIZE);
                        const idsToDelete = recordsToDelete.map(r => r.id);

        // 解析物品编号
        function parseItemIds(input) {
            const items = new Set();
            input = input.trim().toUpperCase();
            
            if (!input) return [];
            
            // 处理系列格式（如"A系列"）
            if (input.endsWith('系列')) {
                const series = input.replace('系列', '');
                if (series.length === 1 && /[A-Z]/.test(series)) {
                    return Object.keys(inventory).filter(id => id.startsWith(series)).sort(sortItemIds);
                }
            }
            
            // 分割输入
            const parts = input.split(/[\s,;/]+/);
            
            for (let part of parts) {
                part = part.trim();
                if (!part) continue;
                
                // 处理范围格式
                if (part.includes('-')) {
                    const rangeMatch = part.match(/^([A-Z])(\d+)-([A-Z])?(\d+)$/);
                    if (rangeMatch) {
                        const prefix = rangeMatch[1];
                        const start = parseInt(rangeMatch[2]);
                        const endPrefix = rangeMatch[3] || prefix;
                        const end = parseInt(rangeMatch[4]);
                        
                        if (prefix === endPrefix && start <= end) {
                            for (let i = start; i <= end; i++) {
                                const itemId = `${prefix}${i}`;
                                if (inventory.hasOwnProperty(itemId)) {
                                    items.add(itemId);
                                }
                            }
                        }
                        continue;
                    }
                }
                
                // 处理单个物品编号
                if (inventory.hasOwnProperty(part)) {
                    items.add(part);
                }
            }
            
            return Array.from(items).sort(sortItemIds);
        }
        
        // 按数字顺序排序
        function sortItemIds(a, b) {
            const aMatch = a.match(/^([A-Z])(\d+)$/);
            const bMatch = b.match(/^([A-Z])(\d+)$/);
            
            if (aMatch && bMatch) {
                const aPrefix = aMatch[1];
                const bPrefix = bMatch[1];
                const aNum = parseInt(aMatch[2]);
                const bNum = parseInt(bMatch[2]);
                
                if (aPrefix !== bPrefix) {
                    return aPrefix.localeCompare(bPrefix);
                }
                return aNum - bNum;
            }
            
            return a.localeCompare(b);
        }

                    try {
                        const content = event.target.result;
                        const importedData = JSON.parse(content);
                        
                        if (typeof importedData === 'object' && importedData !== null) {
                            let isValid = true;
                            for (const key in importedData) {
                                if (typeof importedData[key] !== 'number') {
                                    isValid = false;

                                    checkAll();
                                });
                            } else {

                        }
                    } catch (error) {
                        outputToConsole("错误: 导入文件失败 - " + error.message);

                if (!itemIdsInput || isNaN(quantity) || quantity <= 0) {
                    outputToConsole('错误: 请输入有效的物品编号和数量');
                    return;
                }
                
                await batchUseItems(itemIdsInput, quantity);
            });
            
            // 查询单个物品按钮
            document.getElementById('check-btn').addEventListener('click', function() {
                const itemId = document.getElementById('check-item-id').value.trim();
                
                if (!itemId) {
                    outputToConsole('错误: 请输入有效的物品编号');
                    return;
                }
                
                checkItem(itemId);
            });
            
            // 查看全部库存按钮
            document.getElementById('check-all-btn').addEventListener('click', checkAll);
            
            // 检查低库存按钮
            document.getElementById('check-low-btn').addEventListener('click', checkLowStock);
            
            // 查询系列库存按钮
            document.getElementById('check-category-btn').addEventListener('click', function() {
                const category = document.getElementById('check-category').value;
                if (!category) {
                    outputToConsole('错误: 请选择要查询的系列');
                    return;
                }
                checkCategory(category);
            });
            
            // 类别选择按钮事件
            const categoryBtns = document.querySelectorAll('.category-btn');
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    checkCategory(this.dataset.category);
                });
            });
            
            // 批量使用按钮
            document.getElementById('batch-use-multi-btn').addEventListener('click', executeBatchUse);
            
            // 多条录入使用按钮
            document.getElementById('multi-use-btn').addEventListener('click', function() {
                document.querySelector('.command-card:nth-child(2)').scrollIntoView({ behavior: 'smooth' });
            });
            
            // 导出报告按钮
            document.getElementById('export-btn').addEventListener('click', exportReport);
            
            // 导入数据按钮
            document.getElementById('import-btn').addEventListener('click', importInventory);
            
            // 重置数据按钮
            document.getElementById('reset-btn').addEventListener('click', async function() {
                await resetAllData();
            });
            
            // 查看操作记录按钮
            document.getElementById('view-history-btn').addEventListener('click', showHistory);
            
            // 清空记录按钮
            document.getElementById('clear-history-btn').addEventListener('click', async function() {
                await clearHistory();
            });
            
            // 初始化库存按钮
            document.getElementById('init-btn').addEventListener('click', async function() {
                if (confirm('这将重置所有物品库存为1000颗。确定要继续吗？')) {
                    await initializeInventory(true);
                    checkAll();
                }
            });
            
            // 默认显示所有库存
            checkAll();
            
            // 添加初始批量输入行
            addBatchRow();
        });
    </script>
</body>
</html>
